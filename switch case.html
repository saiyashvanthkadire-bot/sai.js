<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="demo"></p>
     <script>
         let d=3;
        let day="";
        switch(d){
            case 1:
                day="sunday";
                break;
            case 2:
                day="monday";
                break;
            case 3:
                day="tuesday";
                break;
            case 4:
                day="wednesday";
                break;
            case 5:
                day="thursday";
                break;
            case 6:
                day="friday";
                break;
            case 7:
                day="saturday";
                break;
            default:
                day="no day"
        }
          document.getElementById("demo").innerHTML="the day is "+ day;
     </script>
</body>
</html>
