<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--script tag can be written in between head tag or body tag-->
    <!---->
    <p id="demo"></p>
    <script>
        let m=76;
        if(m>90){
            document.getElementById("demo").innerHTML="A+ Grade";
        }else if(m>80){
            document.getElementById("demo").innerHTML="A Grade";
        }else if(m>70){
            document.getElementById("demo").innerHTML="B Grade";
        }else if(m>60){
            document.getElementById("demo").innerHTML="C Grade";
        }else if(m>50){
            document.getElementById("demo").innerHTML="D Grade";
        }else{
            document.getElementById("demo").innerHTML="Fail";      //if else conditions
        }
        

          
    </script>
</body>
</html>
