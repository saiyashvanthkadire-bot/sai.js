<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        function changevalue(num){
            num=num+10;
            console.log( "inside function(num):"+num);
        }

        let num=20;
        console.log("before function call(num):"+num);
        changevalue(num);
        console.log("after function call(num):"+num);

    </Script>
</body>
</html>
