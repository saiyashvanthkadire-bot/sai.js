<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>days using if-else conditions</title>
</head>
<body>
    <script>
        let day=parseInt(prompt("enter the day"));
        let name;
        if(day===1){
            name="sunday";
        }
        else if(day===2){
            name="monday";
        }
        else if(day===3){
            name="tuesday";
        }
        else if(day===4){
            name="wednesday";
        }
        else if(day===5){
            name="thursday";
        }
        else if(day===6){
            name="friday";
        }
        else if(day===7){
            name="saturday";
        }
        else{
            name="invalid day";
        }
        document.write(name);

        
    </script>
</body>
</html>
