<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap the values</title>
</head>
<body>
    <script>
        let var1=3;
        let var2=5;
        var1=var1+var2;
        var2=var1-var2;
        var1=var1-var2;
        console.log(var1);
        console.log(var2);
    </script>
</body>
</html>
